<!DOCTYPE html>
<html>
<head>
    <title>Example of IMG Tag</title>
</head>
<body>

    <h2>Example of the &lt;img&gt; Tag in HTML</h2>

    <!-- 
        <img> tag is used to display an image
        src = image source (file path or URL)
        alt = text shown if image doesn't load 
    -->
    
    <img src="meh.jpeg" 
         alt="Sample Image"
         width="200">

    <br><br>

    <!-- Another example with height and title -->
    <img src="meh.jpeg"
         alt="Placeholder Image"
         height="150"
         title="This is a tooltip image">

</body>
</html>
