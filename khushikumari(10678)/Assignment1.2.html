<!DOCTYPE html>
<html>
<head>
    <title>Example of Anchor Tag</title>
</head>
<body>

    <!-- Heading -->
    <h2>Example of the &lt;a&gt; (anchor) tag in HTML</h2>

    <!-- Hyperlink using <a> tag -->
    <!--
        <a>          → Anchor tag
        href=""      → Attribute that stores the link (URL)
        Link Text    → Clickable text shown to user
    -->

    <a href="https://www.google.com">Click here to visit Google</a>

    <br><br>

    <!-- Open link in a new tab -->
    <a href="https://www.wikipedia.org" target="_blank">
        Open Wikipedia in a new tab
    </a>

</body>
</html>
